<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="keywords" content="Briage" />
        <meta name="description" content="Briage" />
        <meta name="author" content="Intptr" />
        <title>Briage</title>
        <script type="text/javascript" src="https://raw.github.com/lixiaoyan/Briage/master/min/Briage.js"></script>
        <script type="text/javascript">
            Briage().use("dom","event",function(B){
                B.window.bind("load",function(){
                    var body=B.document.getBody();
                    var a=B.document.create("div");
                    a.setStyles({
                        float:"left",
                        width:"100px",
                        height:"100px",
                        backgroundColor:"#f00"
                    });
                    body.append(a);
                    var b=B.document.create("div");
                    b.setStyles({
                        float:"left",
                        width:"100px",
                        height:"100px",
                        backgroundColor:"#00f"
                    });
                    body.append(b);
                    a.bind("click",function(){
                        b.once("click",function(){
                            alert("Clicked!");
                        });
                    });
                });
            });
        </script>
    </head>
    <body>
    </body>
</html>
